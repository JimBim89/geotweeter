  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script src="../lib/oauth.js"></script>
  <script src="../lib/sha1.js"></script>
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/jquery.fullhtml.js"></script>
  <script src="../lib/jquery.hotkeys.js"></script>

<!-- needed for tooltip -->
<script src="lib/jquery.dimensions.min.js"></script>
<script src="lib/jquery.tooltip.min.js"></script>
<script src="lib/jquery.ui.min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec_helper.js"></script>
  <script type="text/javascript" src="tweet.specs.js"></script>
  <script type="text/javascript" src="extensions.specs.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../geotweeter.js"></script>

  <script type="text/javascript" src="overwrites.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
