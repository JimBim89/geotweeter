<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Fabians Geotweeter</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="oauth.js"></script>
<script src="sha1.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.fullhtml.js"></script>
<script src="jquery.hotkeys.js"></script>

<!-- needed for tooltip -->
<script src="jquery.dimensions.min.js"></script>
<script src="jquery.tooltip.min.js"></script>
<script src="settings.js"></script>
<script src="geotweeter.js"></script>
</head>

<body>
<div id="top">
<div id="status">
    <div id="connected">Connected</div>
    <div id="connecting">Connecting...</div>
    <div id="filling">Filling list...</div>
    <div id="disconnected">Disconnected</div>
</div>
<div id="replies">
    <h3>Replies</h3>
    <div><a href="#" onClick="replies_close(); return false;">Close</a></div>
    <div id="replies_content"></div>
    <div><a href="#" onClick="replies_close(); return false;">Close</a></div>
</div>
<div id="buttonbar">
    <a href="#" onClick="location.reload();"><img src="icons/arrow_refresh_small.png" title="Neu laden." /></a>
    <a href="#" onClick="markAllRead(); return false;"><img src="icons/tick.png" title="Alle als gelesen markieren." /></a>
    <a href="#" onClick="$('#chars').toggle(500); return false;"><img src="icons/font.png" title="Sonderzeichen einfÃ¼gen" /></a>
    <a href="#" onClick="goToMyLastTweet(); return false;"><img src="icons/user_orange.png" title="Zu meinem neuesten Tweet." /></a>
    <a href="#" onClick="$('#text').val($('#text').val() + '<Nelson>Ha, ha!</Nelson>'); return false;"><img src="icons/bug.png" title="Nelson" /></a>
</div>
<div id="chars"></div>
<!-- <a href="#" onClick="req.abort(); return false;">Abbrechen</a> -->
<div id="reply_warning">Achtung, dieser Tweet ist kein Reply mehr. <a href="#" onClick="removeReplyWarning();">Er soll auch kein Reply sein.</a></div>
<div id="form_area">
<form name="tweet_form" id="form">
    <select name="place" id="place"></select>
    <span id="counter"></span>
    <input type="submit" onClick="sendTweet(); return false;" value="Tweet" /><br />

    <textarea name="text" rows="5" cols="80" id="text" onKeyUp="updateCounter();"></textarea>
    <input type="hidden" name="reply_to_id" id="reply_to_id" value="" />
</form>
<div id="success">
    <h1>OK</h1>
    <div id="success_info"></div>
</div>
<div id="failure">
    <h1>FEHLER</h1>
    <div id="failure_info"></div>
</div>
</div>
</div> <!-- #top -->

<div id="content"></div>
<!-- <a href="#" onClick="req.abort(); return false;">Abbrechen</a> -->
</body>
</html>
