<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Fabians Geotweeter</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="lib/jquery.ui.css" />
<script src="lib/oauth.js"></script>
<script src="lib/sha1.js"></script>
<script src="lib/encdec/encdec.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.fullhtml.js"></script>
<script src="lib/jquery.cookie.js"></script>


<!-- needed for tooltip -->
<script src="lib/jquery.dimensions.min.js"></script>
<script src="lib/jquery.tooltip.min.js"></script>
<script src="lib/jquery.contextMenu.js"></script>
<script src="lib/jquery.ui.min.js"></script>
<script src="lib/jquery.ui.autocomplete.html.js"></script>

<script src="settings.js"></script>
<script src="geotweeter.js"></script>
</head>

<body onload="Application.start();">
<div id="top">
<div id="infoarea">
    <h3 id="infoarea_title"></h3>
    <div><a href="#" onClick="return Application.infoarea.hide();">Close</a></div>
    <div id="infoarea_content"></div>
    <div><a href="#" onClick="return Application.infoarea.hide();">Close</a></div>
</div>
<div id="users">
    <a href="#" onClick="return Hooks.add();" style="float: right;"><img src="icons/add.png" /></a>
</div>
<div id="buttonbar" style="clear: both;">
    <a href="#" onClick="return Account.hooks.mark_as_read();"><img src="icons/tick.png" title="Alle als gelesen markieren." /></a>
    <a href="#" onClick="return Account.hooks.goto_unread_tweet();"><img src="icons/arrowdown.png" title="Zum letzten ungelesenen Tweet springen" /></a>
    <a href="#" onClick="return Account.hooks.goto_my_last_tweet();"><img src="icons/user_orange.png" title="Zu meinem neuesten Tweet." /></a>
    <a href="#" onClick="alert('Hups, da war wer zu faul, die Stats einzubauen...'); return false;"><img src="icons/calculator.png" title="Statistiken" /></a>
    <a href="#" onClick="return Account.hooks.reload();" style="float: right;"><img src="icons/arrow_refresh_small.png" title="Aktuellen Account neu laden" /></a>
    <a href="#" onClick="location.href='#'; location.reload();" style="float: right;"><img src="icons/arrow_refresh.png" title="Neu laden." /></a>
</div>
<!-- <a href="#" onClick="req.abort(); return false;">Abbrechen</a> -->
<div id="reply_warning">Achtung, dieser Tweet ist kein Reply mehr. <a href="#" onClick="removeReplyWarning();">Er soll auch kein Reply sein.</a></div>
<div id="form_area">
<form name="tweet_form" id="form">
    <select name="place" id="place"></select>
    <span id="dm_info">
        <span id="dm_info_text"></span>
        <a href="#" onClick="return Hooks.cancel_dm();">Keine DM</a>
    </span>
    <span style="float: right;">
        <span id="counter"></span>
        <a href="#" onClick="return Hooks.toggle_file();" id="file_toggle"><img src="icons/image_add.png" title="Bild anhÃ¤ngen." class="button off" /></a>
        <input type="submit" id="tweet_button" onClick="return Hooks.send();" value="Tweet" />
    </span>
    <br style="clear: both;"/>
    <div id="file_div">
        <input type="file" name="file" id="file" />
    </div>

    <textarea name="text" rows="5" cols="80" id="text"></textarea>
    <input type="hidden" name="reply_to_id" id="reply_to_id" value="" />
    <div style="height: 0px; position: relative;" id="autocomplete_area"></div>
</form>
<div id="success">
    <h1>OK</h1>
    <div id="success_info"></div>
</div>
<div id="failure">
    <h1>FEHLER</h1>
    <div id="failure_info"></div>
</div>
<div id="progress">
	<progress id="progress_bar" style="width: 100%;" max="100" value="50"></progress>
</div>
</div>
</div> <!-- #top -->

<div id="content_template" class="content" style="display: none;">
	<div class="bottom"><a href="#" onClick="return Account.hooks.fill_bottom(this);">Mehr...</a></div>
</div>
</body>
</html>
