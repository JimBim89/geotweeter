<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Fabians Geotweeter</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="lib/jquery.ui.css" />
<script src="lib/oauth.js"></script>
<script src="lib/sha1.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.fullhtml.js"></script>
<script src="lib/jquery.hotkeys.js"></script>
<script src="lib/jquery.cookie.js"></script>


<!-- needed for tooltip -->
<script src="lib/jquery.dimensions.min.js"></script>
<script src="lib/jquery.tooltip.min.js"></script>
<script src="lib/jquery.ui.min.js"></script>
<script src="settings.js"></script>
<script src="geotweeter.js"></script>
</head>

<body>
<div id="top">
<div id="users"></div>
<div id="status"></div>
<div id="infoarea">
    <h3 id="infoarea_title"></h3>
    <div><a href="#" onClick="infoarea_close(); return false;">Close</a></div>
    <div id="infoarea_content"></div>
    <div><a href="#" onClick="infoarea_close(); return false;">Close</a></div>
</div>
<div id="buttonbar">
    <a href="#" onClick="location.href='#'; location.reload();"><img src="icons/arrow_refresh_small.png" title="Neu laden." /></a>
    <a href="#" onClick="markAllRead(); return false;"><img src="icons/tick.png" title="Alle als gelesen markieren." /></a>
    <a href="#" onClick="goToLastRead(); return false;"><img src="icons/arrowdown.png" title="Zum letzten ungelesenen Tweet springen" /></a>
    <a href="#" onClick="goToMyLastTweet(); return false;"><img src="icons/user_orange.png" title="Zu meinem neuesten Tweet." /></a>
    <a href="#" onClick="$('#chars').toggle(500); updateCounter(); return false;"><img src="icons/font.png" title="Sonderzeichen einfügen" /></a>
    <a href="#" onClick="$('#text').val($('#text').val() + '<Nelson>Ha, ha!</Nelson>'); updateCounter(); return false;"><img src="icons/bug.png" title="Nelson" /></a>
    <a href="#" onClick="show_stats(); return false;"><img src="icons/calculator.png" title="Statistiken" /></a>
</div>
<div id="chars"></div>
<!-- <a href="#" onClick="req.abort(); return false;">Abbrechen</a> -->
<div id="reply_warning">Achtung, dieser Tweet ist kein Reply mehr. <a href="#" onClick="removeReplyWarning();">Er soll auch kein Reply sein.</a></div>
<div id="form_area">
<form name="tweet_form" id="form">
    <select name="place" id="place"></select>
    <span id="dm_info">
        <span id="dm_info_text"></span>
        <a href="#" onClick="cancel_dm(); return false;">Keine DM</a>
    </span>
    <span style="float: right;">
        <span id="counter"></span>
        <a href="#" onClick="toggle_file(); return false;" id="file_toggle"><img src="icons/image_add.png" title="Bild anhängen." class="button off" /></a>
        <input type="submit" onClick="void(sendTweet()); return false;" value="Tweet" />
    </span>
    <br style="clear: both;"/>
    <div id="file_div">
        <input type="file" name="file" id="file" />
    </div>

    <textarea name="text" rows="5" cols="80" id="text" onKeyUp="updateCounter();"></textarea>
    <input type="hidden" name="reply_to_id" id="reply_to_id" value="" />
    <div style="height: 0px; position: relative;" id="autocomplete_area"></div>
</form>
<div id="success">
    <h1>OK</h1>
    <div id="success_info"></div>
</div>
<div id="failure">
    <h1>FEHLER</h1>
    <div id="failure_info"></div>
</div>
</div>
</div> <!-- #top -->

<div id="content_template" class="content" style="display: none;"></div>
</body>
</html>
